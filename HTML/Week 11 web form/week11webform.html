<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <title>Share Your Travels</title>
	<link rel="stylesheet" href="Week%2011-CSS%20File.css">
</head>
<body>
	<div class="form-container">
        <header>
            <h1>Share Your Travels</h1>
            <p>Let us know where you've been</p>
        </header>
        <main>
		<div class="rectangle">
			<h3>PHOTO DETAILS</h3>
		</div>
        
        
		<form action="#" method="POST" class="contact-form">
			<div>
				<label for="name">Title</label>
                <input type="text" id="name" name="title" required>
			</div>

			<div>
				<label for="message">Description</label>
                <textarea id="message" name="message" rows="5" required></textarea>
			</div>
            
            <div>
                 Continent 
			</div>
			<div class="box">
				<p>Copyright?</p>
				<p>All rights reserved</p>
				<p>Creative Commons</p>
			</div>
			<div class="box">
				<p>Copyright?</p>
				<p>All rights reserved</p>
				<p>Creative Commons</p>
			</div>
			<div>
              <select name="continents" style="max-width:30%"></select>
            </div>

             <div>
                 Country
			</div>
			<div>
                 <select name="country" style="max-width:30%"></select>
            </div>
            
            <div>
                City
			</div>
		  <div>
			  <input type="text" style="width: 410px">
          </div>
			
		  <div class="rectangle">
				I accept the software license
			  <input type="checkbox">
		  </div>
			<div class="box" >
				<p>Date Taken:</p>
				<div>
				   <input type="date">
				</div>
				<p>Time Taken:</p>
				<div>
					<input type="time">
				</div>
			</div>
		  <div>
			 Rate this photo:
		  </div>
		<div>
			<input type="text" style="width: 30px">	
	    </div>
			
		<div>
		 	Color Collection:	
		</div>
			<div>
				<input type="color">
			</div>
			<div>
			&nbsp;
			</div>
			
			
		<div class="rectangle">
				<button class="rounded">Submit</button>
                <button class="rounded">Clear Form</button>
			</div>
		</form>
        </main>
	</div>
</body>
</html>
